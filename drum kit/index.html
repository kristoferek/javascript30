<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Key events - Sounds and styling - JavaScript30</title>
  <meta name="description" content="Javascript30 task involving keypressed event to fire audio playing and styling">

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <section class="keys">
    <div class="key" data-char="81">
      <kbd>Q</kbd>
      <span>bongo</span>
    </div>
    <div data-char="87" class="key">
      <kbd>W</kbd>
      <span>can</span>
    </div>
    <div data-char="69" class="key">
      <kbd>E</kbd>
      <span>triangle</span>
    </div>
    <div data-char="82" class="key">
      <kbd>R</kbd>
      <span>rimshot</span>
    </div>
    <div data-char="84" class="key">
      <kbd>T</kbd>
      <span>shaker</span>
    </div>
    <div data-char="89" class="key">
      <kbd>Y</kbd>
      <span>stick</span>
    </div>
    <div data-char="85" class="key">
      <kbd>U</kbd>
      <span>tabla</span>
    </div>
    <div data-char="73" class="key">
      <kbd>I</kbd>
      <span>tambourine</span>
    </div>
    <div data-char="79" class="key">
      <kbd>O</kbd>
      <span>tom</span>
    </div>
  </section>

  <audio src="./sounds/bongo.wav" data-key="81">
  <audio src="./sounds/can.wav" data-key="87">
  <audio src="./sounds/triangle.wav" data-key="69">
  <audio src="./sounds/rimshot.wav" data-key="82">
  <audio src="./sounds/shaker.wav" data-key="84">
  <audio src="./sounds/stick.wav" data-key="89">
  <audio src="./sounds/tabla.wav" data-key="85">
  <audio src="./sounds/tambourine.wav" data-key="73">
  <audio src="./sounds/tom.wav" data-key="79">
</body>
<script type="text/javascript">
  function handleKeyDown(e){
    const keySound = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    if (!keySound) return; // If pressed key doesn't match available sounds stop function
    keySound.currentTime = 0; // Restart playing sound each time key is pressed
    keySound.play();
    const keyPressed = document.querySelector(`.key[data-char="${e.keyCode}"]`);
    keyPressed.classList.add('keyPressed');
  }
  function handleKeyUp(e){
    const keyPressed = document.querySelector(`.key[data-char="${e.keyCode}"]`);
    if (!keyPressed) return;
    keyPressed.classList.remove('keyPressed');
  }
  window.addEventListener('keydown', handleKeyDown);
  window.addEventListener('keyup', handleKeyUp);

</script>
